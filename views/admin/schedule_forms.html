			</div>

				<p class="block text-center">Admin</p>

					<li>
						<form class="search" action="#" method="get">
							<input type="text" name="search-text" class="search-text" placeholder="Search ..."></input>
							<span>

								</button>
							</span>

					</li>
				</div>

			<div class="main">
				<div class="form">
					<h1>Enter New Schedule</h1>
					<form action="schedule_list.html">
						<div class="row">
							<div class="col-3">
								<label for="day">Day</label>
							</div>
							<div class="col-9">
								<select id="day" name="day" required>
									<option>Monday</option>
									<option>Tuesday</option>
									<option>Wednesday</option>
									<option>Thursday</option>
									<option>Friday</option>
									<option>Saturday</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="time">Time</label>
							</div>
							<div class="col-9">
								<select id="day" name="day" required>
									<option>13.30 - 15.00</option>
									<option>15.00 - 16.30</option>
									<option>18.00 - 19.30</option>
									<option>19.30 - 21.00</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="courses">Courses</label>
							</div>
							<div class="col-9">
								<select id="courses" name="courses" required>
									<option>English</option>
									<option>Physics</option>
									<option>Mathematics</option>
									<option>Chemistry</option>
									<option>Biology</option>
									<option>Indonesian</option>
									<option>History</option>
									<option>Economic</option>
									<option>Geographic</option>
									<option>Sosiology</option>
									<option>Citizenship</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="class">Class</label>
							</div>
							<div class="col-9">
								<select id="class" name="class" required>
									<option>Room D1, 2nd floor</option>
									<option>Room D1, 2nd floor</option>
									<option>Room D1, 2nd floor</option>
									<option>Room D1, 2nd floor</option>
									<option>Room D1, 2nd floor</option>
									<option>Room D1, 2nd floor</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="teacher">Teacher</label>
							</div>
							<div class="col-9">
								<input type="text" id="teacher" name="teacher" required 
								pattern="[A-Za-z]+" title="Please input alphabets only">
								<!-- oninvalid="setCustomValidity('Please input alphabets only')" -->
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="class">Grade</label>
							</div>
							<div class="col-9">
								<select id="class" name="class" required>
									<option>3rd of senior high school</option>
									<option>3rd of senior high school</option>
									<option>3rd of senior high school</option>
									<option>3rd of senior high school</option>
									<option>3rd of senior high school</option>
									<option>3rd of senior high school</option>
								</select>
							</div>
						</div>
						<div class="row">
							<input type="submit" value="Simpan">
						</div>
					</form>
				</div>
			</div>

</body>
<script>
	function toggle(){
		document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed');
		document.getElementsByClassName('content')[0].classList.toggle('collapsed');
	}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	$(window).resize(function() {
		if ($(".content").width() > 1200) {
			$(".search-text").css("width", "900px");
		} 
	});
</script>
