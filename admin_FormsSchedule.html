		.content{

		.grid-container ul{
			margin: 0;
			padding: 0;
			list-style-type:none;
			display: grid;
			grid-column-gap:20px; 
			grid-row-gap:5px;
			grid-template-columns: repeat(4, auto);
			grid-template-rows: repeat(2,auto);

		}

		.grid-container ul li{
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 10px;
			padding: 20px;
			font-size: 13px;
			height: 170px;
			width: 170px;

		ul li p {
			clear: right;
			font-family: 'Rubik', sans-serif;
		}

		* {
			box-sizing: border-box;
		}

		input[type=text], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
			font-family: 'Rubik', sans-serif;
		}

		label {
			padding: 12px 12px 12px 0;
			display: inline-block;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
			font-family: 'Rubik', sans-serif;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		.container {
			border-radius: 5px;

			padding: 20px;
			font-family: 'Rubik', sans-serif;
		}

		.col-25 {

			margin-top: 6px;
		}

		.col-75 {
			float: left;
			width: 75%;
			margin-top: 6px;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		@media screen and (max-width: 600px) {
			.col-25, .col-75, input[type=submit] {
				width: 100%;
				margin-top: 0;
			}
		}

			<h1>Enter New Schedule</h1>
			<form action="#">
				<div class="row">
					<div class="col-25">
						<label for="day">Day</label>
					</div>
					<div class="col-75">
						<select id="day" name="day" required>
							<option>Monday</option>
							<option>Tuesday</option>
							<option>Wednesday</option>
							<option>Thursday</option>
							<option>Friday</option>
							<option>Saturday</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="time">Time</label>
					</div>
					<div class="col-75">
						<input type="text" id="time" name="time" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="courses">Courses</label>
					</div>
					<div class="col-75">
						<select id="courses" name="courses" required>
							<option>English</option>
							<option>Physics</option>
							<option>Mathematics</option>
							<option>Chemistry</option>
							<option>Biology</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="class">Class</label>
					</div>
					<div class="col-75">
						<select id="class" name="class" required>
							<option>3rd of senior high school</option>
							<option>3rd of senior high school</option>
							<option>3rd of senior high school</option>
							<option>3rd of senior high school</option>
							<option>3rd of senior high school</option>
							<option>3rd of senior high school</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="teacher">Teacher</label>
					</div>
					<div class="col-75">
						<input type="text" id="teacher" name="teacher" required 
						pattern="[A-Za-z]+" title="Please input alphabets only">
						<!-- oninvalid="setCustomValidity('Please input alphabets only')" -->
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="class">Class</label>
					</div>
					<div class="col-75">
						<select id="class" name="class" required>
							<option>Room D1, 2nd floor</option>

							<option>Room D1, 2nd floor</option>
							<option>Room D1, 2nd floor</option>
							<option>Room D1, 2nd floor</option>
							<option>Room D1, 2nd floor</option>
						</select>
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Simpan">
				</div>
			</form>
